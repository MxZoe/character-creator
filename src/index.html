<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <div id="top">
      <h2>D&D 5e Character Creator</h2>
    </div>
    <form id="formOne">
      <!--Player Name, Character Name, and Alignment Section-->
      <div id="namesAndAlignment">
        <div class="row g-3">
          <div class="mb-3 col-md-4">
            <label for="playerName">Enter your name here:</label>
            <input type="text" class="form-control" id="playerName" placeholder="Your name here">
          </div>
          <div class="mb-3 col-md-4">
            <label for="charName">Enter your characters name here:</label>
            <input type="text" class="form-control" id="charName" placeholder="Character name here">
          </div>
          <div class="mb-3 col-md-4">
            <label for="charAlignment">Choose your alignment:</label>
            <select class="form-select" name="alignment" id="charAlignment">
              <option value="Lawful Good">Lawful Good</option>
              <option value="Neutral Good">Neutral Good</option>
              <option value="Chaotic Good">Chaotic Good</option>
              <option value="Lawful Neutral">Lawful Neutral</option>
              <option value="True Neutral">True Neutral</option>
              <option value="Chaotic Neutral">Chaotic Neutral</option>
              <option value="Lawful Evil">Lawful Evil</option>
              <option value="Neutral Evil">Neutral Evil</option>
              <option value="Chaotic Evil">Chaotic Evil</option>
            </select>
          </div>
        </div>
      </div>
      <!--Class and Race Section-->
      <div id="classAndRaceSection">
        <div class="row g-3">
          <div class="mb-3 col-md-6">
            <label for="charClass">Select your characters class:</label>
            <select class="form-control" id="charClass">
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option>
              <option value="paladin">Paladin</option>
              <option value="ranger">Ranger</option>
              <option value="rogue">Rogue</option>
              <option value="sorcerer">Sorcercer</option>
              <option value="warlock">Warlock</option>
              <option value="wizard">Wizard</option>
            </select>
          </div>
          <div class="mb-3 col-md-6">
            <label for="charRace">Select your characters race:</label>
            <select class="form-control" id="charRace">
              <option value="dragonborn">DragonBorn</option>
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="gnome">Gnome</option>
              <option value="half-elf">Half-elf</option>
              <option value="half-orc">Monk</option>
              <option value="halfling">Halfling</option>
              <option value="human">Human</option>
              <option value="Tiefling">Rogue</option>
            </select>
          </div>
        </div>
      </div>
      <!--Standard Array Section-->
      <div id="standardArraySection">
        <div class="row g-3">
          <div class="mb-3 col-md-2">
            <label for="charStrength">Strength</label>
            <select class="form-control" id="charStrength">
              <option value="15" class="option15" id="standard15OptionStr" selected>15</option>
              <option value="14" class="option14" id="standard14OptionStr">14</option>
              <option value="13" class="option13" id="standard13OptionStr">13</option>
              <option value="12" class="option12" id="standard12OptionStr">12</option>
              <option value="10" class="option10" id="standard10OptionStr">10</option>
              <option value="8" class="option8" id="standard8OptionStr">8</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="charDexterity">Dexterity</label>
            <select class="form-control" id="charDexterity">
              <option value="15" class="option15" id="standard15OptionDex">15</option>
              <option value="14" class="option14" id="standard14OptionDex" selected>14</option>
              <option value="13" class="option13" id="standard13OptionDex">13</option>
              <option value="12" class="option12" id="standard12OptionDex">12</option>
              <option value="10" class="option10" id="standard10OptionDex">10</option>
              <option value="8" class="option8" id="standard8OptionDex">8</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="charConstitution">Constitution</label>
            <select class="form-control" id="charConstitution">
              <option value="15" class="option15" id="standard15OptionCon">15</option>
              <option value="14" class="option14" id="standard14OptionCon">14</option>
              <option value="13" class="option13" id="standard13OptionCon" selected>13</option>
              <option value="12" class="option12" id="standard12OptionCon">12</option>
              <option value="10" class="option10" id="standard10OptionCon">10</option>
              <option value="8" class="option8" id="standard8OptionCon">8</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="charIntelligence">Intelligence</label>
            <select class="form-control" id="charIntelligence">
              <option value="15" class="option15" id="standard15OptionInt">15</option>
              <option value="14" class="option14" id="standard14OptionInt">14</option>
              <option value="13" class="option13" id="standard13OptionInt">13</option>
              <option value="12" class="option12" id="standard12OptionInt" selected>12</option>
              <option value="10" class="option10" id="standard10OptionInt">10</option>
              <option value="8" class="option8" id="standard8OptionInt">8</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="charWisdom">Wisdom</label>
            <select class="form-control" id="charWisdom">
              <option value="15" class="option15" id="standard15OptionWis">15</option>
              <option value="14" class="option14" id="standard14OptionWis">14</option>
              <option value="13" class="option13" id="standard13OptionWis">13</option>
              <option value="12" class="option12" id="standard12OptionWis">12</option>
              <option value="10" class="option10" id="standard10OptionWis" selected>10</option>
              <option value="8" class="option8" id="standard8OptionWis">8</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="charCharisma">Charisma</label>
            <select class="form-control" id="charCharisma">
              <option value="15" class="option15" id="standard15OptionCha">15</option>
              <option value="14" class="option14" id="standard14OptionCha">14</option>
              <option value="13" class="option13" id="standard13OptionCha">13</option>
              <option value="12" class="option12" id="standard12OptionCha">12</option>
              <option value="10" class="option10" id="standard10OptionCha">10</option>
              <option value="8" class="option8" id="standard8OptionCha" selected>8</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="submit">Show</button>
    </form>
    <div id="displayRace"></div>
    <div id="displayClass"></div>
    <div id="displayAbilityBonus"></div>
    <div class="show-errors"></div>
    <!-- Standard array ability scores section -->
  </div>
</body>
</html>
